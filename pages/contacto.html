    <main>
          <section class="contacto-container d-flex justify-content-between">
            <div class="contacto-left d-flex flex-column justify-content-center align-items-center">
              <span class="contacto-left-titulo d-flex justify-content-center"><h3>¿Donde estamos?</h3></span>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.248667013693!2d-58.4008629!3d-34.62315579999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb1df9c1a401%3A0xedaffc01862236ae!2sSaavedra%201182%2C%20C1229ACN%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1709598465585!5m2!1ses-419!2sar" width="700" height="500" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contacto-right d-flex flex-column justify-content-center">
              <div class="contacto-right-titulo d-flex justify-content-center"><h3>Contactate con Nosotros</h3></div>
              <form action="">
                <div class="persona d-flex">
                  <div class="nombre"><input type="text" name="Nombre" id="" placeholder="Nombre"></div>
                  <div class="apellido"><input type="text" name="Apellido" id="" placeholder="Apellido"></div>
                </div>
                <div class="numero"><input type="tel" name="Telefono" id="" placeholder="Numero de Telefono"></div>
                <div class="email"><input type="email" name="email" id="" placeholder="Email"></div>
                <div class="select-container d-flex justify-content-center">
                  <select class="form-select form" aria-label="Default select example"> 
                    <option value="" disabled selected hidden>Motivo de consulta</option>
                    <option value="1">Consulta General</option>
                    <option value="2">Búsqueda de partidas argentinas</option>
                    <option value="3">Pedido de partidas italianas</option>
                    <option value="4">Armado de carpeta</option>
                    <option value="5">Revisión de carpeta</option>
                    <option value="6">Apostillados</option>
                    <option value="7">Turnos consulares</option>
                    <option value="8">Ciudadanía italiana vía materna</option>
                    <option value="9">Ciudadanía italiana por descendencia</option>
                    <option value="10">Visas de estudio europeas</option>
                    <option value="11">Asesoramiento integral</option>
                  </select>
                </div>
                <div class="text-area"><textarea name="Consulta" id="" cols="46" rows="10" placeholder="Comentanos tu situacion"></textarea></div>
                <div class="button align-self-center"><button type="submit">Enviar</button></div>
              </form>   
            </div>
          </section>
